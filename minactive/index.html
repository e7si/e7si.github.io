<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minactive</title>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <script src="js/intro.js"></script>
    <script src="js/script.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="css/introjs.css" rel="stylesheet">
    <style type="text/css">
        body {
            margin-left: 7%;
            margin-right: 7%;
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div data-intro="minactiveへようこそ！" data-step="1">
            <h1>minactive <small>Detective of Minakoi</small></h1>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">IPアドレスや名前等のキーワードを入力するとその人を検索できます。</div>
    </div>

    <div class="col-lg">
        <div class="input-group">
            <div data-intro="ここにIPアドレスか名前を入れてSearchを押すと検索ができます。" data-step="2">
            <div data-intro="IPの場合は「45.45.***.19」など、伏字を含めて入力してください。" data-step="3">
            <div data-intro="また、「3DS 45.45.***.19」のように機種を含めると、より精度が上がります。多分。" data-step="4">
                <input type="text" class="form-control" id="ip" placeholder="キーワードを入力してください。">
            </div>
            </div>
            </div>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="s();"><i class="fas fa-search"></i> Search</button>
            </span>
        </div>
    </div>

    <br>
    <button type="button" class="btn btn-outline-primary btn-sm" onclick="use();">つかいかた</button>
    <br>

    <br>
    <p class="text-muted">&copy; e7si / version 1.3</p>

</body>
</html>
